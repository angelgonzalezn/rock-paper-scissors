<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <button class="start">Start playing!</button>
    <br /><br />
    <div>Round: <span id="rounds-played">0</span> out of 5</div>
    <div>Computer Score: <span id="computer-score">0</span></div>
    <div>Your Score: <span id="user-score">0</span></div>
    <br />
    <button class="rock" disabled>Rock</button>
    <button class="paper" disabled>Paper</button>
    <button class="scissors" disabled>Scissors</button>
    <br /><br/>
    <div id="round-result">Make your choice!</div>
</body>
</html>
